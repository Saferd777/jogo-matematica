<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Jogo Scratch com Cron√¥metro</title>
  <style>
    #timer {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="timer">Tempo: 0 segundos</div>
  <iframe
    src="https://scratch.mit.edu/projects/1202806275/embed"
    allowtransparency="true"
    width="485"
    height="402"
    frameborder="0"
    scrolling="no"
    allowfullscreen>
  </iframe>

  <script>
    let seconds = 0;
    const timerElement = document.getElementById('timer');
    
    setInterval(() => {
      seconds++;
      timerElement.textContent = `Tempo: ${seconds} segundos`;
    }, 1000);
  </script>
</body>
</html>
