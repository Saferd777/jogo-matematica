<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo Matemática com Cronômetro</title>
  <style>
    #timer {
      font-size: 2em;
      margin: 10px 0;
    }
    input, button {
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Jogo Matemática</h1>

  <label for="playerName">Seu nome:</label>
  <input type="text" id="playerName" placeholder="Digite seu nome" />

  <div id="timer">Tempo: 0 segundos</div>

  <button id="startBtn">Começar</button>
  <button id="resetBtn" disabled>Reiniciar</button>
  <button id="finishBtn" disabled>Finalizar</button>

  <br><br>

  <iframe
    src="https://scratch.mit.edu/projects/1202806275/embed"
    allowtransparency="true"
    width="485"
    height="402"
    frameborder="0"
    scrolling="no"
    allowfullscreen>
  </iframe>

  <script>
    let time = 0;
    let interval = null;

    const timerDiv = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const finishBtn = document.getElementById('finishBtn');
    const playerName = document.getElementById('playerName');

    startBtn.addEventListener('click', () => {
      if (!playerName.value.trim()) {
        alert("Digite seu nome antes de começar!");
        return;
      }
      if (interval) return;
      interval = setInterval(() => {
        time++;
        timerDiv.textContent = 'Tempo: ' + time + ' segundos';
      }, 1000);
      startBtn.disabled = true;
      resetBtn.disabled = false;
      finishBtn.disabled = false;
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(interval);
      interval = null;
      time = 0;
      timerDiv.textContent = 'Tempo: 0 segundos';
      startBtn.disabled = false;
      resetBtn.disabled = true;
      finishBtn.disabled = true;
    });

    finishBtn.addEventListener('click', () => {
      clearInterval(interval);
      finishBtn.disabled = true;

      const name = playerName.value.trim();
      if (!name) {
        alert("Digite seu nome!");
        return;
      }

      // Envia os dados para o PHP no InfinityFree
      fetch("https://SEU_DOMINIO.infinityfreeapp.com/score_save.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `name=${encodeURIComponent(name)}&time=${encodeURIComponent(time)}`
      })
      .then(response => response.text())
      .then(data => {
        alert("Pontuação salva com sucesso!");
        console.log("Resposta do servidor:", data);
      })
      .catch(error => {
        alert("Erro ao salvar pontuação.");
        console.error("Erro:", error);
      });
    });
  </script>
</body>
</html>
