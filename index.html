<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Jogo Scratch</title>
  <style>
    #cronometro {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Meu Jogo Scratch</h1>
  
  <div id="cronometro">Tempo: 0s</div>

  <iframe
    src="https://scratch.mit.edu/projects/1202806275/embed"
    allowtransparency="true"
    width="485"
    height="402"
    frameborder="0"
    scrolling="no"
    allowfullscreen>
  </iframe>

  <script>
    let segundos = 0;
    const cronometroElemento = document.getElementById('cronometro');

    function atualizarCronometro() {
      segundos++;
      cronometroElemento.textContent = 'Tempo: ' + segundos + 's';
    }

    setInterval(atualizarCronometro, 1000);
  </script>
</body>
</html>
