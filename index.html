<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo Matemática com Cronômetro</title>
  <style>
    #timer {
      font-size: 2em;
      margin: 10px 0;
    }
    input, button {
      font-size: 1em;
      margin: 5px;
    }
    #ranking {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Jogo Matemática</h1>

  <label for="playerName">Seu nome:</label>
  <input type="text" id="playerName" placeholder="Digite seu nome" />

  <div id="timer">Tempo: 0 segundos</div>

  <button id="startBtn">Começar</button>
  <button id="resetBtn" disabled>Reiniciar</button>
  <button id="finishBtn" disabled>Finalizar</button>

  <br><br>

  <iframe
    src="https://scratch.mit.edu/projects/1202805110/embed"
    allowtransparency="true"
    width="485"
    height="402"
    frameborder="0"
    scrolling="no"
    allowfullscreen>
  </iframe>

  <div id="ranking">
    <h2>Ranking (menor tempo)</h2>
    <ol id="rankingList">
      <li>Carregando...</li>
    </ol>
  </div>

  <script>
    let time = 0;
    let interval = null;

    const timerDiv = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const finishBtn = document.getElementById('finishBtn');
    const playerName = document.getElementById('playerName');

    startBtn.addEventListener('click', () => {
      if (!playerName.value.trim()) {
        alert("Digite seu nome antes de começar!");
        return;
      }
      if (interval) return;
      interval = setInterval(() => {
        time++;
        timerDiv.textContent = 'Tempo: ' + time + ' segundos';
      }, 1000);
      startBtn.disabled = true;
      resetBtn.disabled = false;
      finishBtn.disabled = false;
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(interval);
      interval = null;
      time = 0;
      timerDiv.textContent = 'Tempo: 0 segundos';
      startBtn.disabled = false;
      resetBtn.disabled = true;
      finishBtn.disabled = true;
    });

    finishBtn.addEventListener('click', () => {
      clearInterval(interval);
      finishBtn.disabled = true;

      const name = playerName.value.trim();
      if (!name) {
        alert("Digite seu nome!");
        return;
      }

      // Envia pontuação para o servidor
      fetch("score_save.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `name=${encodeURIComponent(name)}&time=${encodeURIComponent(time)}`
      })
      .then(response => response.text())
      .then(data => {
        alert("Pontuação salva com sucesso!");
        console.log("Resposta do servidor:", data);
        loadRanking(); // Atualiza o ranking após salvar
      })
      .catch(error => {
        alert("Erro ao salvar pontuação.");
        console.error("Erro:", error);
      });
    });

    // Carrega o ranking do servidor
    function loadRanking() {
      fetch("score_get.php")
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('rankingList');
          list.innerHTML = '';
          data.forEach(entry => {
            const li = document.createElement('li');
            li.textContent = `${entry.name} - ${entry.time} segundos`;
            list.appendChild(li);
          });
        })
        .catch(error => {
          document.getElementById('rankingList').textContent = "Erro ao carregar ranking.";
          console.error("Erro ao carregar ranking:", error);
        });
    }

    window.onload = loadRanking;
  </script>
</body>
</html>
<h2>Ranking (menor tempo)</h2>
<ul id="rankingList">Carregando...</ul>

<script>
  function carregarRanking() {
    fetch("score_get.php")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("rankingList");
        list.innerHTML = "";
        if (data.length === 0) {
          list.innerHTML = "<li>Nenhum resultado ainda.</li>";
          return;
        }
        data.forEach((jogador, index) => {
          const item = document.createElement("li");
          item.textContent = `${index + 1}. ${jogador.name} - ${jogador.time} segundos`;
          list.appendChild(item);
        });
      })
      .catch(err => {
        document.getElementById("rankingList").innerHTML = "Erro ao carregar ranking.";
        console.error("Erro:", err);
      });
  }

  carregarRanking();
</script>
